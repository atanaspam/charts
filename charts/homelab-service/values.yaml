nameOverride: ""

topLevelDomain: example.com
# subDomain: ""
clusterName: k3s

ingress:
  create: true
  issuer:
    name: letsencrypt-staging-issuer
  defaultRoute:
    extraMiddlewares: []
    #  - name: keycloak-openid
    #    namespace: traefik
  extraRoutes: []
  #  - match: "{{ include \"service.name\" . }}.{{ include \"cluster.fqdn\" . }}"
  #    customMiddlewares:
  #      - name: https-redirectscheme
  #        namespace: traefik

databases: []
  # - name: "{{ $.Release.Name }}"
  #   owner: "{{ $.Release.Name }}-owner"
  #   targetClusterName: shared
  #   targetClusterNamespace: cnpg

customMiddleware:
  definitions: []

replicaCount: 1
progressDeadlineSeconds: 600

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

podAnnotations: {}
podSecurityContext: {}

initContainers: []
container:
  image: ""
  imagePullPolicy: IfNotPresent
  command: []
  args: []
  # runtimeClassName: nvidia
  ports:
    - name: http
      containerPort: 8080
      protocol: TCP
  volumeMounts:
    - mountPath: /config
      name: config
  env:
    - name: PUID
      value: "5000"
    - name: PGID
      value: "5000"
    - name: TZ
      value: "Europe/Amsterdam"

volumes:
  - name: config
    persistentVolumeClaim:
      claimName: config

persistentVolumeClaims:
  - name: config
    storageClassName: truenas-iscsi-csi-retained
    reclaimPolicy: Delete
    size: 1Gi
    annotations: {}

service:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

hpa:
  enabled: false
  minReplicas: 1
  maxReplicas: 3

job:
  enabled: false
  name: job-name
  env: []
    # - name: PUID
    #   value: "5000"
  command: []
  annotations: {}
    # argocd.argoproj.io/hook: PreSync
    # argocd.argoproj.io/hook-delete-policy: BeforeHookCreation


monitoring:
  serviceMonitor:
    create: false
    interval: 3m
    scrapeTimeout: 15s
  exportarr:
    version: latest
    apiKey: ""
    create: false

extraObjects: []
